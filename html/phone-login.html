<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login - Uttarakhand Tourist Guide</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header i {
            font-size: 3rem;
            color: #1B7A4E;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #1B7A4E;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .phone-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f5f5;
            text-align: center;
            font-weight: 600;
        }

        input[type="tel"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #1B7A4E;
        }

        small {
            display: block;
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1B7A4E 0%, #2BA567 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(27, 122, 78, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1B7A4E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* OTP Section */
        .otp-section {
            display: none;
        }

        .otp-section.show {
            display: block;
        }

        .otp-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .otp-info strong {
            color: #1B7A4E;
            font-size: 1.1rem;
        }

        .otp-info button {
            background: none;
            border: none;
            color: #1B7A4E;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0;
        }

        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #1B7A4E;
            box-shadow: 0 0 0 3px rgba(27, 122, 78, 0.1);
        }

        .resend-section {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .resend-section button {
            background: none;
            border: none;
            color: #1B7A4E;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 5px;
        }

        .resend-section button:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #1B7A4E;
            font-weight: 600;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #1B7A4E;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="phone-login-container">
        <div class="header">
            <i class="fas fa-mobile-alt"></i>
            <h1>Phone Login</h1>
            <p>Login with OTP verification</p>
        </div>

        <div class="back-link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Email Login</a>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <!-- Step 1: Phone Number Entry -->
        <div id="phoneStep">
            <form id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Mobile Number</label>
                    <div class="phone-input-wrapper">
                        <div class="country-code">+91</div>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            placeholder="Enter 10-digit number"
                            maxlength="10"
                            pattern="[6-9][0-9]{9}"
                            required
                        >
                    </div>
                    <small>Enter your 10-digit mobile number</small>
                </div>

                <div id="phoneLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Sending OTP...</p>
                </div>

                <button type="submit" class="btn btn-primary" id="sendOtpBtn">Send OTP</button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otpStep" class="otp-section">
            <div class="otp-info">
                Enter the 6-digit OTP sent to<br>
                <strong id="displayPhone"></strong>
                <button type="button" id="changePhoneBtn">Change</button>
            </div>

            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                </div>

                <div class="resend-section">
                    Didn't receive OTP?
                    <button type="button" id="resendBtn" disabled>
                        Resend OTP <span id="timer"></span>
                    </button>
                </div>

                <div id="otpLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Verifying OTP...</p>
                </div>

                <button type="submit" class="btn btn-primary" id="verifyBtn">Verify & Login</button>
            </form>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentPhone = '';
        let resendTimer = null;

        // Get DOM elements
        const phoneStep = document.getElementById('phoneStep');
        const otpStep = document.getElementById('otpStep');
        const phoneForm = document.getElementById('phoneForm');
        const otpForm = document.getElementById('otpForm');
        const phoneInput = document.getElementById('phoneNumber');
        const displayPhone = document.getElementById('displayPhone');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const changePhoneBtn = document.getElementById('changePhoneBtn');
        const phoneLoading = document.getElementById('phoneLoading');
        const otpLoading = document.getElementById('otpLoading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const otpInputs = document.querySelectorAll('.otp-input');

        console.log('âœ… Phone login page loaded');
        console.log('ðŸ“± API URL:', API_URL);

        // Show error message
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Show success message
        function showSuccess(msg) {
            successMessage.textContent = msg;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Hide messages
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Switch to OTP step
        function showOtpStep() {
            console.log('ðŸ”„ Switching to OTP step');
            phoneStep.style.display = 'none';
            otpStep.classList.add('show');
            otpInputs[0].focus();
            console.log('âœ… OTP step is now visible');
        }

        // Switch back to phone step
        function showPhoneStep() {
            console.log('ðŸ”„ Switching back to phone step');
            otpStep.classList.remove('show');
            phoneStep.style.display = 'block';
            phoneInput.value = '';
            phoneInput.focus();
            otpInputs.forEach(input => input.value = '');
            hideMessages();
            if (resendTimer) {
                clearInterval(resendTimer);
                resendTimer = null;
            }
        }

        // Send OTP
        phoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('ðŸ“ Phone form submitted');

            const phone = phoneInput.value.trim();
            console.log('ðŸ“ž Phone:', phone);

            if (phone.length !== 10 || !/^[6-9][0-9]{9}$/.test(phone)) {
                showError('Please enter a valid 10-digit mobile number');
                return;
            }

            currentPhone = phone;
            hideMessages();
            phoneLoading.classList.add('show');
            sendOtpBtn.disabled = true;

            try {
                console.log('ðŸš€ Sending OTP request...');
                const response = await fetch(`${API_URL}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                console.log('ðŸ“¥ Response status:', response.status);
                const data = await response.json();
                console.log('ðŸ“¦ Response data:', data);

                if (response.ok) {
                    showSuccess(data.message || 'OTP sent successfully!');
                    console.log('ðŸ” OTP:', data.otp);
                    
                    // Show OTP in alert for testing
                    alert(`OTP sent to +91${phone}\n\nOTP: ${data.otp}\n\nEnter this OTP to continue.`);
                    
                    displayPhone.textContent = `+91 ${phone}`;
                    showOtpStep();
                    startResendTimer();
                } else {
                    showError(data.message || 'Failed to send OTP');
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                showError('Network error. Make sure server is running on port 5000.');
            } finally {
                phoneLoading.classList.remove('show');
                sendOtpBtn.disabled = false;
            }
        });

        // OTP input auto-focus
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^[0-9]$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Move to previous on backspace
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Prevent non-numeric input
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Verify OTP
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('ðŸ“ OTP form submitted');

            const otp = Array.from(otpInputs).map(input => input.value).join('');
            console.log('ðŸ” Entered OTP:', otp);

            if (otp.length !== 6) {
                showError('Please enter complete 6-digit OTP');
                return;
            }

            hideMessages();
            otpLoading.classList.add('show');
            verifyBtn.disabled = true;

            try {
                console.log('ðŸš€ Verifying OTP...');
                const response = await fetch(`${API_URL}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, otp })
                });

                console.log('ðŸ“¥ Response status:', response.status);
                const data = await response.json();
                console.log('ðŸ“¦ Response data:', data);

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Save session
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Invalid OTP');
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                showError('Network error. Please try again.');
            } finally {
                otpLoading.classList.remove('show');
                verifyBtn.disabled = false;
            }
        });

        // Resend OTP
        resendBtn.addEventListener('click', async () => {
            console.log('ðŸ”„ Resending OTP...');
            resendBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/resend-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('OTP resent successfully!');
                    console.log('ðŸ” New OTP:', data.otp);
                    alert(`New OTP: ${data.otp}`);
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                    startResendTimer();
                } else {
                    showError(data.message || 'Failed to resend OTP');
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                showError('Network error. Please try again.');
            }
        });

        // Change phone number
        changePhoneBtn.addEventListener('click', showPhoneStep);

        // Resend timer (30 seconds)
        function startResendTimer() {
            let timeLeft = 30;
            const timerSpan = document.getElementById('timer');
            resendBtn.disabled = true;
            timerSpan.textContent = `(${timeLeft}s)`;

            if (resendTimer) clearInterval(resendTimer);

            resendTimer = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = `(${timeLeft}s)`;

                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    resendBtn.disabled = false;
                    timerSpan.textContent = '';
                }
            }, 1000);
        }
    </script>
</body>
</html>
