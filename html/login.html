<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uttarakhand Tourist Guide</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1B7A4E 0%, #2BA567 100%);
            padding: 40px 20px;
            margin-top: 0;
        }

        .auth-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #1B7A4E;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1B7A4E;
            box-shadow: 0 0 0 3px rgba(27, 122, 78, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-forgot a {
            color: #1B7A4E;
            text-decoration: none;
            transition: 0.3s;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #1B7A4E 0%, #2BA567 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(27, 122, 78, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 122, 78, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            position: relative;
            margin: 25px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 10px;
        }

        .social-auth {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-auth button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .social-auth button:hover {
            border-color: #1B7A4E;
            background: #f5f5f5;
        }

        .auth-link {
            text-align: center;
        }

        .auth-link p {
            color: #666;
            margin: 0;
        }

        .auth-link a {
            color: #1B7A4E;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #1B7A4E;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1B7A4E;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        /* Login Tabs */
        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
            z-index: 10;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 10;
        }

        .login-tab.active {
            color: #1B7A4E;
            border-bottom-color: #1B7A4E;
        }

        .login-tab:hover {
            color: #1B7A4E;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* OTP Input */
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: #1B7A4E;
            box-shadow: 0 0 0 3px rgba(27, 122, 78, 0.1);
        }

        .resend-otp {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: #1B7A4E;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-otp button:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #1B7A4E;
            font-weight: 600;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            padding: 12px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f5f5;
        }

        .phone-input {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-mountain"></i>
                <h1>Uttarakhand Tourist Guide</h1>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="districts.html">Districts</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="taxi.html">Transport</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="authMenuContainer"></li>
            </ul>
        </div>
    </header>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                <p>Welcome back to Uttarakhand Tourist Guide</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Email Login Form -->
            <div id="emailTab">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember" name="remember">
                            Remember me
                        </label>
                        <a href="#forgot-password">Forgot password?</a>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Logging in...</p>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Login</button>
                </form>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="auth-link" style="margin-bottom: 20px;">
                <a href="phone-login.html" style="display: inline-block; width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; text-decoration: none; font-weight: 600; transition: 0.3s; text-align: center;">
                    <i class="fas fa-mobile-alt"></i> Login with Phone OTP
                </a>
            </div>

            <div class="auth-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Email login page - phone login moved to separate page (phone-login.html)
    </script>
</body>
</html>
