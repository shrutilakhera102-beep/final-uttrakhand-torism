<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Send OTP API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Testing API...\n';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: '9876543210' })
                });
                
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Status Text: ${response.statusText}\n`;
                
                const data = await response.json();
                output.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;
                
                if (response.ok) {
                    output.textContent += '\n✅ SUCCESS! OTP: ' + data.otp;
                } else {
                    output.textContent += '\n❌ FAILED: ' + data.message;
                }
            } catch (error) {
                output.textContent += `❌ ERROR: ${error.message}\n`;
                output.textContent += `Make sure server is running: node server.js\n`;
            }
        }
    </script>
</body>
</html>
